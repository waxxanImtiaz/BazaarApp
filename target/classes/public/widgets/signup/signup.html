
<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas glyphicon glyphicon-user prefix grey-text"></i>
                    <input type="text" id="orangeForm-name" class="  form-control validate">
                    <label data-error="wrong" data-success="right" for="orangeForm-name">Name</label>
                </div>
                <div class="md-form mb-5">
                    <i class="fas glyphicon glyphicon-envelope  grey-text"></i>
                    <input type="email" id="orangeForm-email" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="orangeForm-email">Email</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fas glyphicon glyphicon-phone  grey-text"></i>
                    <input type="number" id="m" onkeypress='validate(event)' maxlength="11" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="m">Mobile</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fas glyphicon glyphicon-lock prefix grey-text"></i>
                    <input type="password" id="orangeForm-password" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="orangeForm-password">Password</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fas glyphicon glyphicon-lock prefix grey-text"></i>
                    <input type="password" id="orangeForm-confirm-password" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="orangeForm-confirm-password">Confirm Password</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange" onclick="signup();" id="signupButton">Sign up</button>
            </div>
        </div>
    </div>
</div>
